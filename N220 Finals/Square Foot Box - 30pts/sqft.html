<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Foot Calculator</title>
    <style>
        .square {
            background: red;
        }
    </style>
</head>
<body>

    <p id="input"></p>
    <p id="output"></p>

    <script src="sqft.js"></script>

</html>
