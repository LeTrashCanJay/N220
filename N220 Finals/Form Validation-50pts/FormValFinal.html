<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        input+p{
            display:inline;
            margin-left:1em;
            color:red;
        }

        label {
            display:inline-block;
            width:125px;
            margin: 0 0.5em 0.5em 0;
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Register for an Account</h1>
    <div>
        <form>
            <fieldset>
                <legend><strong>Account Information</strong></legend>
                <label>Email</label>
                <input type="text" name="email" id="email"/>
                <p id="emailError"></p><br/>
                <label>Password</label>
                <input type="password" name="passEntry" id="passEntry"/>
                <p id="passEnError"></p><br/>
                <label>Verify Password</label>
                <input type="password" name="passVal" id="passVal"/>
                <p id="passValError"></p>
            </fieldset>

            <fieldset>
                <legend><strong>Contact Information</strong></legend>
                <label>First Name</label>
                <input type="text" name="fName" id="fName"/>
                <p id="fNameError"></p><br/>
                <label>Last Name</label>
                <input type="text" name="lName" id="lName"/>
                <p id="lNameError"></p><br/>
                <label>Address</label>
                <input type="text" name="add" id="add"/>
                <p id="addError"></p><br/>
                <label>City</label>
                <input type="text" name="city" id="city"/>
                <p id="cityError"></p><br/>
                <label>State</label>
                <select id="stateList">
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AR">AR</option>
                    <option value="AZ">AZ</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DC">DC</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="IA">IA</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="MA">MA</option>
                    <option value="MD">MD</option>
                    <option value="ME">ME</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MO">MO</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="NC">NC</option>
                    <option value="NE">NE</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NV">NV</option>
                    <option value="NY">NY</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WI">WI</option>
                    <option value="WV">WV</option>
                    <option value="WY">WY</option>
                </select>
                <br/>
                <label>ZIP Code</label>
                <input type="text" name="zip" id="zip"/>
                <p id="zipError"></p><br/>
                <label>Phone Number</label>
                <input type="text" name="pNum" id="pNum"/>
                <p id="pNumError"></p><br/>
            </fieldset>

            <fieldset>
                <legend><strong>Payment Information</strong></legend>
                <label>Card Type</label>
                <select id="cardList">
                    <option>Select One</option>
                    <option>Visa</option>
                    <option>MasterCard</option>
                    <option>Discover</option>
                </select>
                <br/>
                <label>Card Number</label>
                <input type="text" name="CCNum" id="CCNum"/>
                <p id="CCError"></p><br/>
                <label>Expiration Date</label>
                <input type="text" name="exp" id="exp"/>
                <p id="expError"></p><br/>
            </fieldset>

            <fieldset>
                <legend><strong>Submit Information</strong></legend>
                <input type="submit" value="Register" id="submitBtn">
                <button onclick="resetPage()" class="button">Reset</button>
            </fieldset>
        </form>
        <p id="grant"></p>
        <p id="deny"></p>
    </div>
    <script src="FormValFinal.js"></script>
</body>
</html>
